<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="ui-group">
      
      <div class="slider" id="book-width">
        <div>Book Width</div>
        <input type="range" min="1" max="10" value="10" step="0.1"/>
      </div>
      <div class="slider" id="book-height">
        <div>Book Height</div>
        <input type="range" min="1" max="10" value="10" step="0.1"/>
      </div>
      <div class="slider" id="book-thickness">
        <div>Book Thickness</div>
        <input type="range" min="0.5" max="10" value="10" step="0.1"/>
      </div>
      <div class="slider" id="cover-thickness">
        <div>Cover Thickness</div>
        <input type="range" min="0.1" max="3" value="0.2" step="0.1"/>
      </div>
      <div class="slider" id="cover-overhang">
        <div>Overhang</div>
        <input type="range" min="0.1" max="10" value="0.2" step="0.1"/>
      </div>
      <div class="button" id="title">
        <button >New Title</button>
        <span></span>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
  <style>
      body {
        margin: 0;
      }
      #c {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      #ui-group {
        font-family: 'Roboto';
        color:white;
        position: absolute;
        top:0px;
        left:0px;
        bottom:0px;
      }

      .slider {
        padding: 5px;
      }

  </style>
</html>
